<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Drilling rig illustration">
  <title>Drilling rig site illustration</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#bfe1ff"/>
      <stop offset="100%" stop-color="#7fbfff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#eef6ff"/>
  <!-- ground -->
  <rect x="0" y="320" width="600" height="80" fill="#e6f0e9"/>
  <!-- rig base -->
  <rect x="220" y="220" width="160" height="100" rx="6" fill="#2b2f36"/>
  <!-- rig mast -->
  <polygon points="300,40 340,220 260,220" fill="#455057"/>
  <!-- cross braces -->
  <line x1="280" y1="80" x2="320" y2="220" stroke="#94a3b8" stroke-width="4"/>
  <line x1="320" y1="80" x2="280" y2="220" stroke="#94a3b8" stroke-width="4"/>
  <!-- derrick head -->
  <rect x="288" y="44" width="24" height="12" rx="2" fill="#0b63d6"/>
  <!-- cabin -->
  <rect x="200" y="250" width="40" height="30" rx="4" fill="#1f2937"/>
  <rect x="360" y="250" width="40" height="30" rx="4" fill="#1f2937"/>
  <!-- truck -->
  <rect x="80" y="280" width="120" height="30" rx="6" fill="#374151"/>
  <circle cx="110" cy="315" r="8" fill="#111827"/>
  <circle cx="180" cy="315" r="8" fill="#111827"/>
  <!-- sun -->
  <circle cx="520" cy="60" r="28" fill="url(#g1)" opacity="0.95"/>
  <!-- details -->
  <text x="300" y="365" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#2d3748" text-anchor="middle">Drilling rig site (illustration)</text>
</svg>
